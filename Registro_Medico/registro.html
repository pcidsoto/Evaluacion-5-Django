<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Loading Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style-registro.css" type="text/css">
</head>

<body>
  
    <div class="row justify-content-center">
        
        <div class="register-container">
            
                <form>
                    <div class="form-row">
                        <div class="col-md-12">
                            <h1>Registro</h1>
                        </div>
                       
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="apellido_paterno" placeholder="Apellido Paterno">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="apellido_materno" placeholder="Apellido Materno">
                        </div>
                    </div>
                    <!--FECHA DE NACIMIENTO Y RUT-->
                    <label >Fecha de Nacimiento</label>
                    <div class="form-row">
                        <div class="form-group col-sm-2 col-md-2">
                            <select id="day" class="form-control">
                                <option selected>Día</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                        </div>
    
                        <div class="form-group col-sm-2 col-md-2">
                            <select id="month" class="form-control">
                                <option selected>Mes</option>
                                <option>Enero</option>
                                <option>Febrero</option>
                                <option>Marzo</option>
                                <option>Abril</option>
                                <option>Mayo</option>
                                <option>Junio</option>
                                <option>Julio</option>
                                <option>Agosto</option>
                                <option>Septiembre</option>
                                <option>Octubre</option>
                                <option>Noviembre</option>
                                <option>Diciembre</option>
                            </select>
                        </div>
    
                        <div class="form-group col-sm-2 col-md-2">
                            <select id="year" class="form-control">
                                <option selected>Año</option>
                                
                            </select>
                        </div>
                        <div class="form-group col-sm-6 col-md-6">
                            <input type="text" class="form-control" id="rut" placeholder="RUT">
                        </div>
    
                    </div>
                    <!--REGION Y COMUNA-->
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <select id="region" class="form-control">
                                <option selected>Región</option>
                                <option>I Region de Tarapacá</option>
                                <option>II Región de Antofagasta</option>
                                <option>III Región de Atacama</option>
                                <option>IV Región de Coquimbo</option>
                                <option>V Región de Valparaíso</option>
                                <option>VI Región del Libertador General Bernardo O`Higgins</option>
                                <option>VII Región del Maule</option>
                                <option>VIII Región del Biobío</option>
                                <option>IX Región de la Araucanía</option>
                                <option>X Region de los Lagos</option>
                                <option>XI Región Aysén del General Carlos Ibáñez del Campo</option>
                                <option>XII Región de Magallanes y Antártica Chilena</option>
                                <option>Región Metropolitana de Santiago</option>
                                <option>XIV Región de Los Ríos</option>
                                <option>XV Región de Arica y Parinacota</option>
                                <option>XVI Region de Ñuble</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="comuna" placeholder="Comuna">
                        </div>  
                    </div>
    
                    <div class="form-row">
                        <div class="form-group col-md-10">
                            <input type="text" class="form-control" id="direccion" placeholder="Dirección">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="numero" placeholder="Nº">
                        </div>
                    </div>
    
                    <!--Correo electronico y prevision-->
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" autocomplete="email">
                        </div>
                        <div class="form-group col-md-4">
                            <select id="prevision" class="form-control">
                                <option selected>Previsión</option>
                                <option>Fonasa</option>
                                <option>Isapre</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" autocomplete="new-password">
                        </div>
                        <div class="form-group col-md-3">
                            <input type="password" class="form-control" id="password-2" placeholder="Repita su Contraseña" autocomplete="new-password">
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-success" onclick="registro()">Registrar</button> 
                </form>
            

           
        </div>
        
    </div>
        
        
   



    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>

    <script src="js/registro.js"></script>
</body>

</html>
